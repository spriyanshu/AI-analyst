receivers:
  otlp:
    protocols:
      grpc: # Keep gRPC for compatibility
      http: # Added HTTP for OTLP on 4318

exporters:
  prometheus:
    endpoint: '0.0.0.0:8889'
    const_labels:
      label1: value1

  debug:

  otlp:
    endpoint: jaeger:4318 # Updated endpoint to match HTTP protocol
    tls:
      insecure: true

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, prometheus]
